<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>YouTube Challenge</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="apps/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
	<h1>Dominofoe's <i class="fa fa-youtube-square"></i> Search Engine</h1>
	<div class="container">
		<div class="left-container">
			<form id="search">
				<input type="text" id="query" placeholder="Type in query" required>
				<input type="submit" id="button">
			</form>
			<div class="optionbox">
			</div>
		</div>
		<div class="right-container">
			<div class="resultsbox"><div id="search-results"></div></div>
			<div class="clearfix"></div>
			<div class="controls">
				<button id="forward" disabled=true><i class="fa fa-arrow-circle-right"></i></button>
				<button id="backward" disabled=true><i class="fa fa-arrow-circle-left"></i></button>
			</div>
		</div>
	</div>
</body>
</html>
